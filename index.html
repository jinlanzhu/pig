<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>旋转相册</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div class="cude">
    <!--外立方体-->
    <div class="cude-out">
      <div class="out-font">
        <img src="images/reba-1.jpg" alt="">
      </div>
      <div class="out-back">
        <img src="images/reba-2.jpg" alt="">
      </div>
      <div class="out-left">
        <img src="images/reba-3.jpg" alt="">
      </div>
      <div class="out-right">
        <img src="images/reba-4.jpg" alt="">
      </div>
      <div class="out-top">
        <img src="images/reba-5.jpg" alt="">
      </div>
      <div class="out-bottom">
        <img src="images/reba-6.jpg" alt="">
      </div>
    </div>
    <!--内立方体-->
    <div class="cude-in">
      <div class="in-font">
        <img src="images/reba-1.jpg" alt="">
      </div>
      <div class="in-back">
        <img src="images/reba-2.jpg" alt="">
      </div>
      <div class="in-left">
        <img src="images/reba-3.jpg" alt="">
      </div>
      <div class="in-right">
        <img src="images/reba-4.jpg" alt="">
      </div>
      <div class="in-top">
        <img src="images/reba-5.jpg" alt="">
      </div>
      <div class="in-bottom">
        <img src="images/reba-6.jpg" alt="">
      </div>
    </div>
  </div>
</body>
</html>
